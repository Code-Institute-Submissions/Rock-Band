<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />

    <title>RockBand - Onepage</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
            <!-- brand logotype -->
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <img alt="RockBand-logotype" src="assets/images/Rockband_logotype.png" width=100>
                    </a>
                </div>
            </div>
            <!-- fixed top navigation bar -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <!-- navigation anchors - section -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Rock Band</a>
                    </div>
                    <ul class="nav navbar-nav navbar-float-right navbar-right">
                        <li class=""><a href="#slider" class="hvr-underline-from-left">Home</a></li>
                        <li class=""><a href="#news" class="hvr-underline-from-left">News</a></li>
                        <li class=""><a href="#about" class="hvr-underline-from-left">About</a></li>
                        <li class=""><a href="#music" class="hvr-underline-from-left">Music</a></li>
                        <li class=""><a href="#offer" class="hvr-underline-from-left">Offer</a></li>
                        <li class=""><a href="#contact" class="hvr-underline-from-left">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>

    <!-- Top Slider -->
    <secetion id="slider" class="container-fluid">

    </secetion>
    <!-- News -->
    <secetion id="news" class="container-fluid">

    </secetion>
    <!-- About -->
    <secetion id="about" class="container-fluid">

    </secetion>
    <!-- Music -->
    <secetion id="music" class="container-fluid">

    </secetion>
    <!-- Offer -->
    <secetion id="offer" class="container-fluid">

    </secetion>
    <!-- Contact -->
    <secetion id="contact" class="container-fluid">
        <h3 class="text-center">Contact Us</h3>
        <div class="container">
            <!-- main container for contact us fields -->
            <div class="col-md-6">
                <form action="" class="">
                    <!-- contact form -->
                    <form>
                        <!-- name and surname input field -->
                        <div class="form-group">
                            <label for="nameandsurname">Name and Surname :</label>
                            <input type="text" class="form-control" id="nameandsurname" placeholder="Karol Sliwka">
                        </div>
                        <!-- company name input field -->
                        <div class="form-group">
                            <label for="companyname">Company Name :</label>
                            <input type="text" class="form-control" id="companyname" placeholder="Abovewave Agency">
                        </div>
                        <!-- company name input field -->
                        <div class="form-group">
                            <label for="emailaddress">Email address :</label>
                            <input type="text" class="form-control" id="emailaddress" placeholder="hello@abovewave.co.uk">
                        </div>
                        <!-- company name input field -->
                        <div class="form-group">
                            <label for="phonenumber">Phone number :</label>
                            <input type="text" class="form-control" id="phonenumber" placeholder="7853176179">
                        </div>
                        <div class="form-group">
                            <label for="description">Descritpion :</label>
                            <textarea class="form-control rounded-0" id="description" rows="5" placeholder="some text.."></textarea>
                        </div>
                        <!--  button -->
                        <button class="btn btn-info btn-block" type="submit">Send</button>
                    </form>
                </form>
            </div>
            <div class="container">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="jumbotron">

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="jumbotron">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </secetion>
    <hr>
    <!-- google maps -->
    <section class="container-fluid">
        <div class="row">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="350" id="gmap_canvas" src="https://maps.google.com/maps?q=london&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de/google-maps/">pureblack.de</a></div>
                <style>
                    .mapouter {
                        text-align: right;
                        height: 350px;
                        width: 100%;
                    }

                    .gmap_canvas {
                        overflow: hidden;
                        background: none!important;
                        height: 350px;
                        width: 100%;
                    }
                </style>
            </div>
        </div>
    </section>
    <hr>
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="container">
            <div class="row">
                <!-- social media links -->
                <div class="container">
                    <div class="nav navbar-nav navbar-fixed-bottom">
                        <div class="container">
                            <ul class="nav navbar-nav navbar-float-right navbar-right">
                                <li class=""><a href="#slider" class=""><i class="fa fa-facebook"></i></a></li>
                                <li class=""><a href="#slider" class=""><i class="fa fa-youtube"></i></a></li>
                                <li class=""><a href="#slider" class=""><i class="fa fa-twitter"></i></a></li>
                                <!-- link hidden - for future needs -->
                                <li class="sr-only"><a href="#slider" class=""><i class="fa fa-instagram"></i></a></li>
                                <!-- link hidden - for future needs -->
                                <li class="sr-only"><a href="#slider" class=""><i class="fa fa-pinterest"></i></a></li>
                                <!-- link hidden - for future needs -->
                                <li class="sr-only"><a href="#slider" class=""><i class="fa fa-snapchat"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
