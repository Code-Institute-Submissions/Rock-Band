    <!-- top slider -->
    <section class="container-fluid">

    <!-- News -->
    <secetion id="news" class="container-fluid">

            <!-- main container for contact us fields -->

            </div>

        </div>
    </secetion>

    <!-- Contact -->
    <secetion id="contact" class="container-fluid">
        <h3 class="text-center">Contact Us</h3>
        <div class="container">
            <!-- main container for contact us fields -->
            <div class="row">
                <form action="" class="">
                    <!-- contact form -->
                    <div class="col-xs-3 col-md-8 col-lg-12">
                        <form>
                            <!-- name and surname input field -->
                            <div class="form-group">
                                <label for="nameandsurname">Name and Surname :</label>
                                <input type="text" class="form-control" id="nameandsurname" placeholder="Karol Sliwka">
                            </div>
                            <!-- company name input field -->
                            <div class="form-group">
                                <label for="companyname">Company Name :</label>
                                <input type="text" class="form-control" id="companyname" placeholder="Abovewave Agency">
                            </div>
                            <!-- company name input field -->
                            <div class="form-group">
                                <label for="emailaddress">Email address :</label>
                                <input type="text" class="form-control" id="emailaddress" placeholder="hello@abovewave.co.uk">
                            </div>
                            <!-- company name input field -->
                            <div class="form-group">
                                <label for="phonenumber">Phone number :</label>
                                <input type="text" class="form-control" id="phonenumber" placeholder="7853176179">
                            </div>
                            <div class="form-group">
                                <label for="description">Descritpion :</label>
                                <textarea class="form-control rounded-0" id="description" rows="5" placeholder="some text.."></textarea>
                            </div>
                            <!--  button -->
                            <button class="btn btn-info btn-block" type="submit">Send</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
        </div>
